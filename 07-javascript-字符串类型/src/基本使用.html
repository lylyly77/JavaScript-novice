<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串——基本使用</title>
</head>

<body>
    <script>
        // 注意事项，外单内双 外双内单或者直接用反引号
        let str = '小白'
        let str1 = "小红"
        let str2 = '小白说："小红"'
        let str3 = `小白说："小红"`
        console.log(str)
        console.log(str1)
        console.log(str2)
    </script>
