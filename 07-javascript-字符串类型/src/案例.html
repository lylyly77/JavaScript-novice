<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
</head>

<body>
    <script>
        // 页面输入用户信息案例
        // 需求：页面弹出对话框，输入名字和年龄，页面显示：大家好，我叫xxx,今年xx岁了
        let name = prompt('请输入你的名字：')
        let age = prompt('请输入你的年龄：')
        document.write(`大家好，我叫${name}，今年${age}岁了。`)
    </script>
</body>

</html>
