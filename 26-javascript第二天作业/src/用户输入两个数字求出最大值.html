<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用户弹窗输入两个数字，页面输出两个数字中的最大值（请使用三元运算符完成）
        let x = +prompt(`请输入第一个数字：`)
        let y = +prompt(`请输入第二个数字：`)
        document.write(x <= y ? y : x) 
    </script>
</body>

</html>
