<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 计算1-1000之间的累加和，并且打印输出到页面中
        let max = 0
        for (let i = 1; i <= 1000; i++) {
            max += i
        }
        document.write(`累加和：${max}`)
    </script>
</body>

</html>
