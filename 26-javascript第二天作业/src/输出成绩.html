<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 接收用户输入的分数，根据分数输出对应的等级字母 A、B、C、D、E，
        // - 90分(含)以上 ，输出：A
        //   80分(含)~ 90 分(不含)，输出：B
        //    70分(含)~ 80 分(不含)，输出：C
        //    60分(含)~ 70 分(不含)，输出：D
        // - 60分(不含) 以下，输出 E
        let score = +prompt(`请你输入你的成绩：`)
        if (score >= 90) {
            document.write(`A`)
        } else if (score >= 80) {
            document.write(`B`)
        } else if (score >= 70) {
            document.write(`C`)
        } else if (score >= 60) {
            document.write(`D`)
        } else {
            document.write(`E`)
        }
    </script>
</body>

</html>
