<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 请用户输入1个星期数. 就将对应的英文的星期打印出来. 

        // - 比如用户输入'星期一'， 则 页面可以打印  monday 
        // - 英文自己查有道。比如星期一是  monday  星期二是 tuesday

        let time = prompt(`请输入星期几：`)
        switch (time) {
            case '星期一':
                document.write(`Monday<br>`)
                break
            case '星期二':
                document.write(`Tuesday<br>`)
                break
            case '星期三':
                document.write(`Wednesday<br>`)
                break
            case '星期四':
                document.write(`Thursday<br>`)
                break
            case '星期五':
                document.write(`Friday<br>`)
                break
            case '星期六':
                document.write(`Saturday<br>`)
                break
            case '星期日':
                document.write(`Sunday<br>`)
                break
            default: {
                alert(`格式不正确`)
            }
        }
    </script>
</body>

</html>
