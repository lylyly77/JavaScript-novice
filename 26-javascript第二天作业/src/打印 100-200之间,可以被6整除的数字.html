<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 页面依次打印 100-200之间,可以被6整除的数字
        for (let i = 100; i <= 200; i++) {
            if (i % 6 === 0) {
                document.write(`${i}<br>`)
            }
        }
    </script>
</body>

</html>
