    <script>
        // 需求: 请把[“赵云，黄忠，关羽’，张飞，马超'，刘备’，曹操] 随机显示一个名字到页面中

        let arr = ['赵云', '黄忠', '关羽', '张飞', '马超', '刘备', '曹操']
        // 取长度为7，索引是0~6之间的整数
        let random = Math.floor(Math.random() * arr.length)
        document.write(arr[random])
        // 但不允许重复显示
        arr.splice(random, 1)
        console.log(arr)
        // 但是有一个bug，不能刷新页面，这程序只能执行一次
    </script>
