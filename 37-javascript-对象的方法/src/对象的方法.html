<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: '小白',
            // 方法
            sayHi: function () {
                console.log('你好')
            },
            sum: function (x, y) {
                return x + y
            }
        }
        // 方法调用
        obj.sayHi()
        let sum = obj.sum(1, 2)
        console.log(sum)
    </script>
</body>

</html>
