    <script>
        // 求数组[2,6,1,77,52,25,7] 的最大值
        let arr = [2, 6, 1, 77, 52, 25, 7]
        let max, min = arr[0]
        // let max = arr[0]
        // let min = arr[0]
        for (let i = 1; i <= arr.length - 1; i++) {
            arr[i] <= max ? max : max = arr[i] //   求最大值
            // if (arr[i] >= max) {
            //     max = arr[i]
            // }
            min <= arr[i] ? min : min = arr[i] //   求最小值
        }
        console.log(max)
        console.log(min)

    </script>
