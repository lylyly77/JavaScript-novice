<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr = ['唱', '跳', 'rap']
        for (let i in arr) {
            console.log(i)
            console.log(arr[i])
        }
        // 打印出的i是数组的索引下标，类型是string，强烈不推荐使用该方法遍历数组，后面遍历对象会用到
    </script>
</body>
