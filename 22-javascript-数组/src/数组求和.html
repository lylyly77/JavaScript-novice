<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 求数组[2,6,1,7,4]里面的所有元素的和以及平均值
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        let ave = 0
        for (let i = 0; i <= arr.length - 1; i++) {
            sum += arr[i]   // 求和
            ave = sum / arr.length  // 求平均值
        }
        document.write(`和是${sum}<br>`)
        document.write(`平均值是${ave}`)
    </script>
</body>

</html>
