<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算两个数的和</title>
</head>

<body>
    <script>
        // 输入两个数,计算两者的和,打印到页面中
        // 思路
        // let num1 = Number(prompt('请输入第一个数字'))
        // let num2 = Number(prompt('请输入第二个数字'))
        let num1 = +prompt('请输入第一个数字')
        let num2 = +prompt('请输入第二个数字')
        let sum = num1 + num2
        alert(`和是:${sum}`)
    </script>
</body>
