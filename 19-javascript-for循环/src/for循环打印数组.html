<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环打印出数组</title>
</head>

<body>
    <script>
        let arr = [`马超`, `张飞`, `赵云`, `黄忠`, `关羽`]
        // 必须从0开始，<=length-1
        for (let i = 0; i <= arr.length - 1; i++) {
            document.write(`${arr[i]}听令<br>`)
        }
    </script>
</body>

</html>
