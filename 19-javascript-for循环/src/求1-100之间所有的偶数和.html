<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算1-100之间的所有偶数和</title>
</head>

<body>
    <script>
        let n = 0
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                n += i
                document.write(`偶数为${i}的和是：${n}<br>`)
            } else {
                continue
            }
        }
    </script>
</body>

</html>
