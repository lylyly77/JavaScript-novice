<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for循环输出1-100岁</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 100; i++) {
            document.write(`今年我${i}岁了<br>`)
        }
    </script>
</body>

</html>
