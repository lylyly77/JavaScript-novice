<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //     需求：  封装 some 函数查看数组是否存在某个元素  。

        // - 要传递2个参数 元素、数组
        // - 如果数组存在元素则返回true，如果没有存在元素就返回 false

        // 例如检测 香蕉  是否存在于  数组['苹果', '香蕉', '橘子', '荔枝', '梨子']中， 返回结果是 true


        function some(el, arr = []) {
            let flag = false
            for (let i = 0; i < arr.length; i++) {
                if (el === arr[i]) {
                    flag = true
                    // 如果在循环结束前找到了，就break跳出循环
                    break
                }
            }
            return flag
        }
        console.log(some(3, [1, 2, 3]))
        console.log(some(3, [1, 2]))
    </script>
</body>

</html>
