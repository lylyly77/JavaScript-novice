<body>
    <script>
        // 封装一个函数,可以求任意数组的和 或 平均值
        // 函数可以传递2个参数，比如  handleData(arr, true)`handleData 处理数据的意思`

        // * 参数一： 接受实参传递过来的数组
        // * 参数二:    布尔类型  如果是true或者不传递参数 是求和操作，   如果传递过来的参数是 false 则是求平均值

        function handleData(arr, bool) {
            let sum = 0
            let ave = 0
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i]
                ave = sum / arr.length
            }
            if (bool === false) {
                return ave
            } else {
                return sum
            }
        }
        let x = handleData([1, 2, 3])
        console.log(x)
    </script>
</body>
