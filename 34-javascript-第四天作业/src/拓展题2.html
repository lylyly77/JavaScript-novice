<body>
    <script>
        //     需求：  封装 findIndex 函数返回查找元素在数组中的索引号。

        // - 要传递2个参数 元素、数组
        // - 如果找到，则返回查找元素在数组中的索引号，如果查找不到，则返回 -1


        function findIndex(el, arr = []) {
            let index = -1
            for (let i = 0; i < arr.length; i++) {
                if (el === arr[i]) {
                    index = i
                    break
                }
            }
            return index
        }
        console.log(findIndex(1, [1, 2, 3]))
        console.log(findIndex(0, [1, 2, 3]))
    </script>
