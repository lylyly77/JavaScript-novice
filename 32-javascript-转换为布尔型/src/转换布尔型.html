<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 0 undefined null false NaN 转换为布尔值都是false，其余为true
        console.log(Boolean('xiaobai '))
        console.log(Boolean(0))
        console.log(Boolean(undefined))
        console.log(Boolean('_____________________________'))

        let x //    undefined
        if (x) {
            console.log(x)
        }
        // undefined，NaN 做任何操作都是NaN
        console.log(undefined + 3)    // NaN
        console.log(null + 3)    // 3
        console.log(null == undefined)  // true
        console.log(null === undefined) // false
        console.log('' - 1) // ''变换成0
        console.log('老师' - 1) //  NaN
        console.log(NaN)    //  NaN
    </script>
</body>

</html>
