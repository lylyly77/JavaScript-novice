<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-双分支</title>
</head>

<body>
    <script>
        /* if (条件) {
            符合条件执行该语句
         }else{
            不符合条件执行该语句
         } */

        //  练习
        // 用户输入：用户名:Bob 密码：123456,则提示登录成功，否则提示登录失败
        let name = prompt(`请输入您的用户名：`)
        let key = prompt(`请输入你的密码`)
        if (name === 'Bob' && key === '123456') {
            alert(`登陆成功`)
        } else {
            alert(`登录失败`)
        }

    </script>
</body>

</html>
