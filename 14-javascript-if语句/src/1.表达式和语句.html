<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语句</title>
</head>

<body>
    <script>
        // 表达式是可以被求值的代码，JavaScript引擎会将其计算出一个结果。
        // 例如 x=1 num++ 3+4
        // 语句是可以执行的代码，是一个行为，例如分支语句和循环语句
        // 区别
        // 因为表达式可被求值，所以它可以写在赋值语句的右侧。   num = 3 + 5
        // 语句不一定有值，所以比如alert() for和break等语句就不能被用于赋值
        // alert()弹出对话框 console.log()控制台打印输出
    </script>
</body>

</html>
