<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
</head>

<body>
    <script>
        // 单分支语句
        if (true) {
            console.log('执行语句')
        }
        // 除了0 所有的数字都为真
        if (!0) {
            console.log('执行语句')
        }
        // 除了'' 所有字符串都为真
        if (!'') {
            console.log('执行语句')
        }
        // 非0即真 非空即真

        // 练习
        // 用户输入高考成绩，如果分数大于700，则提示恭喜考入黑马程序员。
        let score = Number(prompt(`请输入您的分数：`))
        if (score >= 700) {
            alert('恭喜考入黑马程序员')
        } else {
            alert('与黑马无缘')
        }

    </script>
</body>

</html>
