<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-多分支语句</title>
</head>

<body>
    <script>
        // if (

        // ) {

        // } else if () {

        // } else if () {

        // } else {

        // }

        // 练习
        // 输入不同成绩
        let score = +prompt(`请输入您的分数：`)
        if (score >= 90) {
            alert(`优秀`)
        } else if (score >= 70) {
            alert(`良好`)
        } else if (score >= 60) {
            alert(`良好`)
        } else {
            alert(`不及格`)
        }
    </script>
</body>

</html>
