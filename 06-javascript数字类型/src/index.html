<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型——数字</title>
</head>

<body>
    <script>
        // 案例计算圆的面积
        // 需求：对话框中输入圆的半径，算出圆的面积并显示到页面。
        // 思路
        /* 
        1.  用一个变量存储圆的半径
        2.  用另一个变量存储圆的面积 
        */

        let r = prompt('请输入圆的半径')
        let s = Math.PI * r * r
        document.write(s)
    </script>
</body>

</html>
