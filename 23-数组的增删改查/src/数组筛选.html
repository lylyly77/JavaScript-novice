<body>
    <script>
        // 数组筛选
        // 将[2, 0, 6, 1, 77, 0, 52, 0, 25, 7]中>=10的元素，放入新数组

        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let newArr = []
        for (let i = 0; i <= arr.length - 1; i++) {
            arr[i] >= 10 ? newArr.push(arr[i]) : undefined
        }
        console.log(newArr)
    </script>
</body>
