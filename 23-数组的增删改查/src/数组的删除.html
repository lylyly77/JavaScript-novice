<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 删除
        // arr.pop()从数组中删除最后一个元素，并返回该元素的值
        let arr = ['小白', '小红', '小绿', '小紫', '小黄']
        arr.pop()
        console.log(arr)
        // arr.shift 删除第一个元素，并返回该元素的值
        arr.shift()
        console.log(arr)
        // 使用场景  中奖用户不能再次中奖
        // arr.splice() 删除指定元素
        // arr.splice(起始位置，删除几个元素)
        arr.splice(0, 1)
        console.log(arr)
    </script>
</body>

</html>
