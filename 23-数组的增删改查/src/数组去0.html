<body>
    <script>
        // 需求:将数组[2,0,6,1,77,0,52,0,25,7]中的0去掉后，形成一个不包含 0的新数组
        let arr = [2, 0, 6, 1, 77, 0, 52, 0, 25, 7]
        let arr1 = []
        for (let i = 0; i <= arr.length - 1; i++) {
            if (arr[i] !== 0) {
                arr1.push(arr[i])
            }
        }
        console.log(arr1)
    </script>
