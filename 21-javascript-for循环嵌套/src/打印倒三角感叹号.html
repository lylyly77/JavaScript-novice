<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印倒三角感叹号</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`!`)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
