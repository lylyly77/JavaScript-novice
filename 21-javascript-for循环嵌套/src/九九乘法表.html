<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
</head>

<body>
    <script>
        // 第一行 1*1=1
        // 第二行 1*2=2 2*2=4
        // 第三行 1*3=3 2*3=5 3*3=9
        // 由此可见 第一个乘数控制列，第二个乘数控制行
        // &nbsp 空格占位符
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`${j}*${i}=${j * i}&nbsp`)
            }
            document.write(`<br>`)
        }
    </script>
</body>

</html>
