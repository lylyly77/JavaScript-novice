<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-循环嵌套</title>
</head>

<body>
    <script>
        // for(外部声明记录循环次数的变量; 循环条件; 变化值){
        //     for(外部声明记录循环次数的变量; 循环条件; 变化值){
        //         循环体
        //     }
        // }

        // 循环过程
        // 外部循环执行一次，内部循环执行一套;

        //  如果每天记住5个单词，3天记多少单词
        // 拆解：第一天5个单词
        // 拆解：第二天5个单词
        // 拆解：第三天5个单词
        for (let i = 1; i <= 3; i++) {
            document.write(`第${i}天<br>`)
            for (let n = 1; n <= 5; n++) {
                document.write(`记住第${n}个单词<br>`)
            }
        }
    </script>
</body>

</html>
