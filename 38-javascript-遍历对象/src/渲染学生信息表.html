<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
        }

        table {
            /* 合并相邻边框 */
            border-collapse: collapse;
            height: 80px;
            margin: 0 auto;
            text-align: center;
        }

        th {
            padding: 5px 30px;
            background-color: grey;
        }

        table,
        th,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <h2>学生列表</h2>
    <table>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>家乡</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小明</td>
            <td>18</td>
            <td>男</td>
            <td>河北省</td>
        </tr>
        <!-- <script>标签放在了<table>里面 -->
        <script>
            let students = [
                { name: '小明', age: 18, gender: '男', 'hometown': '河北省' },
                { name: '小红', age: 19, gender: '女', 'hometown': '山东省' },
                { name: '小蓝', age: 17, gender: '女', 'hometown': '湖北省' },
                { name: '小白', age: 16, gender: '男', 'hometown': '广东省' }
            ]
            for (let i = 0; i <= students.length - 1; i++) {
                document.write(`
                <tr>
                    <td>${i + 1}</td>
                    <td>${students[i].name}</td>
                    <td>${students[i].age}</td>
                    <td>${students[i].gender}</td>
                    <td>${students[i]['hometown']}</td>
                </tr>
                `)
            }
        </script>
    </table>

</body>

</html>
