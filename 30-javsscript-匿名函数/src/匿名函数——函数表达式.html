<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 匿名函数(没有函数名)包括
        // 函数表达式   将匿名函数赋值给一个变量，并通过变量名称调用
        // 立即执行函数

        // 函数表达式
        let fn = function (x, y) {
            console.log(x, y)
        }
        fn(1, 2)
        // 函数表达式与具名函数的区别  具名函数function fn(){}
        // 1. 函数表达式只能先声明表达式，然后调用
        // 2. 具名函数的调用可以写到任何位置
        print()
        function print() {
            console.log(1)
        }
    </script>
</body>

</html>
