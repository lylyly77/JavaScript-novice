<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算1~100之间的偶数和</title>
</head>

<body>
    <script>
        let i = 1
        let n = 0
        while (i <= 100) {
            if (i % 2 === 0) {
                n += i
                document.write(`偶数为${i}的和是${n}<br>`)
            } else { }
            i++
        }
    </script>
</body>

</html>
