<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>

<body>
    <script>
        // while 循环，满足条件期间，重复执行代码
        // while(循环条件){
        //     要重复执行的代码（循环体）
        // }
        // while 具备三要素
        // 1.变量起始值
        // 2.终止条件（没有终止条件，循环会一直执行，造成死循环）
        // 3. 变量变化量（用自增或者自减）

        let i = 1
        while (i <= 3) {
            document.write(`我会循环三次<br>`)
            i++
            debugger
        }
        // 起始条件
        // while(终止条件){
        //  每次循环需要执行的语句
        //  变量变化量
        // }
    </script>
</body>

</html>
