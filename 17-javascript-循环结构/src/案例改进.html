<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让用户确定输出n句月入过万</title>
</head>

<body>
    <script>
        let i = 1
        let n = +prompt(`请输入循环次数：`)
        while (i <= n) {
            document.write(`月入过万第${i}次<br>`)
            i++
        }
    </script>
</body>

</html>
