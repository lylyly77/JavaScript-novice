<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100相加并输出</title>
</head>

<body>
    <script>
        let i = 1
        let n = 0
        while (i <= 100) {
            n = i + n
            document.write(`数字为${i}的和是${n}<br>`)
            i++
        }
    </script>
</body>

</html>
