<!DOCTYPE html>

<body>
    <script>
        // 实参少于形参
        function getSum(x, y) {
            console.log(x + y)
        }
        getSum(1) //  1 + undefined = NaN
        // 形参少于实参
        getSum(1, 2, 2) // 3 
    </script>
</body>
