<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用函数实现计算两个数的和
        function sum() {
            let num1 = +prompt(`请您输入第一个数字：`)
            let num2 = +prompt(`请您输入第二个数字：`)
            document.write(num1 + num2)
        }
        sum()
    </script>
</body>

</html>
