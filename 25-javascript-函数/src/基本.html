<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 函数就是将重复部分抽取出来，形成函数，多次调用（省代码）
        // function 函数名(){
        //     函数体
        // }
        // 函数() 函数被调用才会执行
        function sayHi() {
            document.write(`hello`)
        }
        sayHi()
        sayHi()
        sayHi()
    </script>
</body>

</html>
