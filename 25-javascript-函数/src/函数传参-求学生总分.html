<!DOCTYPE html>

<body>
    <script>
        // 函数传参——求学生总分
        // 需求:学生的分数是一个数组,计算每个学生的总分
        // 给形参的默认值
        // 需要改进的地方：用户要输入数组，可不可以只输入数字？
        function getArrSum(arr = []) {
            let sum = 0
            for (let i = 0; i <= arr.length - 1; i++) {
                sum += arr[i]
            }
            document.write(`总分:${sum}`)
        }
        getArrSum()
        getArrSum([1, 2, 3, 4, 5, 6])
    </script>
</body>
