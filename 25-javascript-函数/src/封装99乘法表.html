<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九乘法表</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            padding: 5px 10px;
            border: 1px solid pink;
            margin: 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(255, 192, 203, 4);
            background-color: rgba(255, 192, 203, .1);
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // 第一行 1*1=1
        // 第二行 1*2=2 2*2=4
        // 第三行 1*3=3 2*3=5 3*3=9
        // 由此可见 第一个乘数控制列，第二个乘数控制行
        // &nbsp 空格占位符
        // × 百度复制的
        function chengfa() {
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write(`<span>${j}×${i}=${j * i}</span>`)
                }
                document.write(`<br>`)
            }
        }
        chengfa()
        chengfa()
        chengfa()
    </script>
</body>

</html>
