<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 用函数实现计算1-100内的所有和
        function sum() {
            let n = 0
            for (let i = 1; i <= 100; i++) {
                n += i
            }
            document.write(`1-100的和是${n}`)
        }
        sum()
    </script>
</body>

</html>
