<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //     声明对象

        // 目的: 复习对象的声明

        // 要求:

        // 1. 声明一个变量per, 类型为对象类型
        // 2. 该对象的属性为性别,年龄,爱好(3个)
        // 3. 该对象的方法有 说话, 吃饭(2个)
        // 4. 在控制台分别调用该对象的属性和方法

        let per = {
            gender: '男',
            age: '18',
            hobby: '唱、跳、rap、打篮球',
            say: function () {
                console.log(`咯咯咯`)
            },
            eat: function () {
                console.log(`我只吃鸡食`)
            }
        }

        console.log(per.gender)
        console.log(per.age)
        console.log(per.hobby)
        per.say()
        per.eat()
    </script>
</body>

</html>
