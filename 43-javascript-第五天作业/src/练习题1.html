<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 点名: 每次刷新网页运行, 在控制台 随机输出一位同学的名字 ["老赵", "老李", "小传", "小黑"]，如果输出了，则数组中删除这个名字

        let arr = ["老赵", "老李", "小传", "小黑"]
        while (true) {
            if (arr.length > 0) {
                let i = Math.floor(Math.random() * arr.length)
                console.log(i)
                console.log(arr[i])
                arr.splice(i, 1)
                console.log(arr)
            } else {
                break
            }
        }
    </script>
</body>
