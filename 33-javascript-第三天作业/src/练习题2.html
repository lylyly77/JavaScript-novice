<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 找出数组中 元素为10的下标，有则打印该下标，没有则打印-1

        // * 例如: [88,20,10,100,50]  打印 2
        // * 例如: [88,20,30,100,50]  打印-1

        let arr = prompt(`请输入一个数组：`)
        if (arr[10]) {
            console.log(arr[10])
        } else {
            console.log(-1)
        }
    </script>
</body>

</html>
