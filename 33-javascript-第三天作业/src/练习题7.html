<body>
    <script>
        //    计算[2, 6, 18, 15, 40] 中能被3整除的偶数的个数

        let arr = [2, 6, 18, 15, 40]
        let arr1 = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0 && arr[i] % 2 === 0) {
                arr1.push(arr[i])
            }
        }
        console.log(arr1.length)
    </script>
