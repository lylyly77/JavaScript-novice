<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 给一个数字数组，该数组中有很多数字0，将不为0的数据存入到一个新的数组中

        let arr = [0, 0, 0, 0, 10, 0, 0, 12, 0]
        let arr1 = []
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] !== 0) {
                arr1.push(arr[i])
            }
        }
        console.log(arr1)
    </script>
</body>

</html>
