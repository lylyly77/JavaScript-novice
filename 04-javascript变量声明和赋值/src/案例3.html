<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 案例3
        // 需求：让用户输入自己的名字、年龄、性别再输出到网页。
        // 思路
        // 1. 三个prompt(输入框)，弹出请输入名字、年龄、性别
        // 2. 声明三个变量并分别赋值名字、年龄、性别
        // 3. document.write(三个变量)
        let name = prompt('请输入你的名字')
        let age = prompt('请输入你的年龄')
        let gender = prompt('请输入你的性别')
        document.write(name, age, gender)
    </script>
</body>

</html>
