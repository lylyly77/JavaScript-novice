<body>
    <script>
        // 案例2 交换变量的值
        // 需求：num1 = 10 num2 = 20 交换两者的值
        // 思路
        // 1. 声明一个临时变量temp
        // 2. 把num1的值赋值给temp
        // 3. 把num2的值赋值给num1
        // 4. 把temp的值赋值给num2
        let num1 = 10, num2 = 20
        let temp = num1
        num1 = num2
        num2 = temp
        console.log(num1, num2)
    </script>
</body>
