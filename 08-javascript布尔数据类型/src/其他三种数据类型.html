<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他三种数据类型</title>
</head>

<body>
    <script>
        // bool false true
        console.log(3 > 4)

        // undefined 未定义类型（只声明变量，但没有赋值）
        // 开发场景，定义变量未给值就是undefined，如果检测变量是undefined就说明没有值传递过来
        let str
        console.log(str)

        // null 仅仅代表无、空、值未知的特殊值
        // 开发场景
        // 如果一个变量里面确定存放的是对象,如果还没准备好对象,可以放个null
        let obj = null
        console.log(obj)
        typeof obj //   object

        // null 和 undefined的区别
        // undefined表示没有赋值
        // null表示赋值了，但是内容为空 
        // 计算有区别
        console.log(undefined + 1)    //  NaN
        console.log(null + 1)   // 1
    </script>
</body>

</html>
