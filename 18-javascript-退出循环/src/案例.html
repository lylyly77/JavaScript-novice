<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面弹框</title>
</head>

<body>
    <script>
        // 需求:页面弹出对话框，"你爱我吗”，如果输入爱”，则结束，否则一直弹出对话框
        let str = prompt(`你爱我吗（爱/不爱）`)
        while (true) {
            if (str === '爱') {
                break
            }
        }
    </script>
</body>

</html>
